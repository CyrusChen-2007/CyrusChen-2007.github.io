<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First Five | Interactive Class Tool</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    
    <!-- Libraries -->
    <script src="https://unpkg.com/peerjs@1.5.1/dist/peerjs.min.js"></script>

    <style>
        :root {
            --bg-gradient: linear-gradient(135deg, #fdfbfb 0%, #ebedee 100%);
            --text-main: #2d3436;
            --text-light: #636e72;
            --accent: #6c5ce7; 
            --accent-hover: #5649b9;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background: var(--bg-gradient);
            color: var(--text-main);
            font-family: 'Inter', sans-serif;
            overflow: hidden;
            width: 100vw;
            height: 100vh;
        }

        /* --- BACKGROUND ANIMATION --- */
        .orb {
            position: absolute; border-radius: 50%; filter: blur(80px); opacity: 0.6; z-index: -1;
            animation: floatOrb 20s infinite ease-in-out;
        }
        .orb-1 { top: -10%; left: -10%; width: 50vw; height: 50vw; background: #ff9a9e; animation-delay: 0s; }
        .orb-2 { bottom: -20%; right: -10%; width: 60vw; height: 60vw; background: #a18cd1; animation-delay: -5s; }
        .orb-3 { top: 40%; left: 40%; width: 40vw; height: 40vw; background: #fad0c4; animation-delay: -10s; }

        @keyframes floatOrb {
            0%, 100% { transform: translate(0, 0); }
            50% { transform: translate(30px, -50px); }
        }

        /* --- UI LAYOUTS --- */
        .screen {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            opacity: 0; pointer-events: none; transition: opacity 0.5s ease;
            z-index: 10;
        }
        .screen.active { opacity: 1; pointer-events: auto; }

        h1 { font-family: 'DM Serif Display', serif; font-size: 4rem; color: var(--text-main); margin-bottom: 1rem; }
        h2 { font-size: 1.2rem; font-weight: 300; color: var(--text-light); margin-bottom: 2rem; }
        
        .card {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            padding: 3rem; border-radius: 24px;
            border: 1px solid white;
            box-shadow: 0 20px 40px rgba(0,0,0,0.05);
            display: flex; flex-direction: column; align-items: center; gap: 1.5rem;
        }

        input, textarea {
            background: rgba(255,255,255,0.5); border: 1px solid rgba(0,0,0,0.1);
            border-radius: 12px; padding: 15px; font-size: 1.1rem; width: 300px;
            font-family: inherit; outline: none; transition: all 0.3s;
        }
        input:focus, textarea:focus { background: white; border-color: var(--accent); }
        textarea { width: 100%; min-width: 400px; height: 150px; resize: none; }

        button {
            background: var(--text-main); color: white; border: none;
            padding: 15px 35px; border-radius: 50px; font-size: 1rem; font-weight: 600;
            cursor: pointer; transition: transform 0.2s, box-shadow 0.2s;
        }
        button:hover { transform: translateY(-2px); box-shadow: 0 10px 20px rgba(0,0,0,0.1); }
        button.secondary { background: white; color: var(--text-main); border: 1px solid rgba(0,0,0,0.1); }
        button.small { padding: 8px 16px; font-size: 0.85rem; }

        /* --- TEACHER DASHBOARD --- */
        #screen-teacher { display: grid; grid-template-rows: auto 1fr auto; align-items: start; padding: 20px; }

        .dashboard-top {
            display: flex; justify-content: space-between; align-items: flex-start;
            width: 100%; max-width: 1400px; margin: 0 auto;
            background: rgba(255,255,255,0.6); backdrop-filter: blur(15px);
            padding: 20px; border-radius: 20px; border: 1px solid white;
            z-index: 50;
        }

        .control-group { display: flex; flex-direction: column; gap: 8px; }
        .label { font-size: 0.75rem; text-transform: uppercase; letter-spacing: 1px; color: var(--text-light); font-weight: 600; }
        .big-code { font-size: 2.5rem; font-family: 'DM Serif Display', serif; color: var(--accent); line-height: 1; }
        
        .prompt-text { 
            font-size: 1.3rem; font-family: 'DM Serif Display', serif; 
            max-width: 600px; line-height: 1.2; color: var(--text-main);
        }

        .student-sidebar {
            position: absolute; top: 140px; right: 20px; bottom: 100px; width: 220px;
            background: rgba(255,255,255,0.4); backdrop-filter: blur(10px);
            border-radius: 16px; padding: 20px; border: 1px solid rgba(255,255,255,0.5);
            overflow-y: auto; z-index: 40;
        }
        .student-item { font-size: 0.9rem; margin-bottom: 8px; padding-bottom: 8px; border-bottom: 1px solid rgba(0,0,0,0.05); }

        /* --- BUBBLE CANVAS --- */
        #bubble-layer {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 20; overflow: hidden; pointer-events: none; 
        }
        
        /* Updated Bubble Style for Full Text Support */
        .bubble {
            position: absolute;
            width: fit-content;
            max-width: 320px; /* Limit width */
            min-width: 140px;
            height: auto;
            
            border-radius: 24px; /* Rounded rect instead of perfect circle for long text */
            background: rgba(255, 255, 255, 0.55);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.9);
            box-shadow: 0 10px 25px rgba(0,0,0,0.08);
            
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            text-align: center;
            padding: 25px;
            
            cursor: pointer;
            transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            will-change: transform, left, top;
            color: var(--text-main);
            pointer-events: auto;
        }

        .bubble-text { 
            font-size: 1rem; line-height: 1.4; font-weight: 500;
            word-wrap: break-word; /* Ensure wrapping */
            white-space: pre-wrap; /* Respect new lines */
        }
        
        .bubble-author {
            margin-top: 12px; font-size: 0.75rem; font-weight: 700; text-transform: uppercase; color: var(--accent);
        }

        /* Selected State */
        .bubble.selected {
            z-index: 100 !important;
            background: rgba(255, 255, 255, 0.98);
            box-shadow: 0 30px 60px rgba(108, 92, 231, 0.3);
            border: 2px solid var(--accent);
            transform: translate(-50%, -50%) scale(1.2) !important; /* Scale handled by class now for ease */
        }

        .dashboard-bottom {
            position: absolute; bottom: 30px; left: 50%; transform: translateX(-50%);
            z-index: 100;
        }

    </style>
</head>
<body>

    <!-- Background Decoration -->
    <div class="orb orb-1"></div>
    <div class="orb orb-2"></div>
    <div class="orb orb-3"></div>

    <!-- 1. LANDING -->
    <div id="screen-landing" class="screen active">
        <div class="card">
            <h1>First Five.</h1>
            <h2>A warm-up tool for English Literature.</h2>
            <div style="display: flex; gap: 15px;">
                <button onclick="initTeacher()">Teacher (Host)</button>
                <button class="secondary" onclick="showStudentLogin()">Student (Join)</button>
            </div>
        </div>
    </div>

    <!-- 2. STUDENT LOGIN -->
    <div id="screen-student-login" class="screen">
        <div class="card">
            <h1>Enter Room</h1>
            <input type="text" id="join-code" placeholder="4-Digit Code" maxlength="4" style="text-align: center; letter-spacing: 5px; font-weight: bold;">
            <input type="text" id="student-name" placeholder="Your Name">
            <button onclick="joinSession()">Join Activity</button>
            <button class="secondary" onclick="router('landing')">Back</button>
        </div>
    </div>

    <!-- 3. TEACHER DASHBOARD -->
    <div id="screen-teacher" class="screen">
        <div class="dashboard-top">
            <div class="control-group">
                <span class="label">Room Code</span>
                <span class="big-code" id="display-code">...</span>
            </div>
            
            <div class="control-group" style="flex-grow: 1; margin: 0 40px;">
                <span class="label">Current Prompt</span>
                
                <!-- Input Mode -->
                <div id="prompt-input-area" style="display: flex; gap: 10px;">
                    <input type="text" id="teacher-prompt-input" placeholder="Type a prompt..." style="width: 100%;">
                    <button class="small" onclick="setPrompt()">Set</button>
                </div>
                
                <!-- Display Mode -->
                <div id="prompt-display-wrapper" style="display: none; align-items: center; gap: 15px;">
                    <div id="prompt-display-text" class="prompt-text"></div>
                    <button class="secondary small" onclick="editPrompt()">✎ Edit</button>
                </div>
            </div>

            <div class="control-group">
                <span class="label">Timer</span>
                <div style="display: flex; align-items: center; gap: 10px;">
                    <span id="timer-display" style="font-family: 'DM Serif Display'; font-size: 2rem;">05:00</span>
                    <button class="small" onclick="startTimer()">▶</button>
                </div>
            </div>
        </div>

        <div class="student-sidebar">
            <div class="label" style="margin-bottom: 10px;">In the Inkwell (<span id="student-count">0</span>)</div>
            <div id="student-list-container">
                <!-- List items go here -->
            </div>
        </div>

        <!-- The Physics Container -->
        <div id="bubble-layer"></div>

        <div class="dashboard-bottom">
            <button onclick="randomizeBubble()" style="background: var(--accent); font-size: 1.2rem; padding: 20px 50px; box-shadow: 0 10px 30px rgba(108, 92, 231, 0.4);">
                ✦ Pick a Voice
            </button>
        </div>
    </div>

    <!-- 4. STUDENT WRITING -->
    <div id="screen-student-desk" class="screen">
        <div class="card" style="max-width: 600px; width: 90%;">
            <span class="label" style="color: var(--accent);">The Prompt</span>
            <h2 id="student-prompt-view" style="color: var(--text-main); font-family: 'DM Serif Display'; font-size: 1.8rem; margin: 10px 0 30px;">Waiting for teacher...</h2>
            
            <textarea id="student-response" placeholder="Write your first five lines..."></textarea>
            
            <div id="submit-section" style="margin-top: 20px; width: 100%;">
                <button onclick="submitResponse()" style="width: 100%;">Submit Response</button>
            </div>
            <div id="submitted-msg" style="display: none; text-align: center; color: var(--accent); margin-top: 20px; font-weight: 600;">
                Response Floating in the Ether.
            </div>
        </div>
    </div>

    <script>
        // --- APP STATE ---
        const APP_ID = 'inkwell-v3-'; // Bumped version
        let myPeer = null;
        let connections = []; // Teacher: list of student conns
        let hostConn = null;  // Student: conn to teacher
        let students = [];    // Teacher: list of {id, name}
        let currentPrompt = ""; // Teacher: store prompt for late joiners
        
        // Physics State
        let bubbles = []; 
        let pickedHistory = new Set();
        let animationFrameId;

        // --- ROUTING ---
        function router(screen) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById(`screen-${screen}`).classList.add('active');
        }
        function showStudentLogin() { router('student-login'); }

        // --- TEACHER LOGIC ---
        function initTeacher() {
            const code = Math.floor(1000 + Math.random() * 9000).toString();
            myPeer = new Peer(APP_ID + code);

            myPeer.on('open', () => {
                document.getElementById('display-code').innerText = code;
                router('teacher');
                startPhysicsLoop();
            });

            myPeer.on('connection', (conn) => {
                connections.push(conn);
                
                // FIX 2: Send current prompt immediately to late joiners
                if(currentPrompt) {
                    // Slight delay to ensure connection is ready
                    setTimeout(() => {
                        conn.send({ type: 'PROMPT', text: currentPrompt });
                    }, 500);
                }

                conn.on('data', (data) => handleTeacherData(data, conn));
                conn.on('close', () => removeStudent(conn.peer));
            });
        }

        function handleTeacherData(data, conn) {
            if(data.type === 'JOIN') {
                students.push({ id: conn.peer, name: data.name });
                updateStudentList();
            }
            if(data.type === 'SUBMIT') {
                spawnBubble(data.name, data.text, conn.peer);
            }
        }

        function updateStudentList() {
            const list = document.getElementById('student-list-container');
            document.getElementById('student-count').innerText = students.length;
            list.innerHTML = students.map(s => `<div class="student-item">${s.name}</div>`).join('');
        }

        function removeStudent(peerId) {
            students = students.filter(s => s.id !== peerId);
            updateStudentList();
        }

        // FIX 1: PROMPT EDITING LOGIC
        function setPrompt() {
            const txt = document.getElementById('teacher-prompt-input').value;
            if(!txt) return;

            currentPrompt = txt; // Store global

            // Update UI
            document.getElementById('prompt-input-area').style.display = 'none';
            document.getElementById('prompt-display-wrapper').style.display = 'flex';
            document.getElementById('prompt-display-text').innerText = txt;

            // Broadcast
            connections.forEach(c => c.send({ type: 'PROMPT', text: txt }));
        }

        function editPrompt() {
            document.getElementById('prompt-display-wrapper').style.display = 'none';
            document.getElementById('prompt-input-area').style.display = 'flex';
            document.getElementById('teacher-prompt-input').focus();
        }

        let timerInt;
        function startTimer() {
            let sec = 300;
            clearInterval(timerInt);
            timerInt = setInterval(() => {
                sec--;
                let m = Math.floor(sec/60);
                let s = sec%60;
                document.getElementById('timer-display').innerText = 
                    `${m}:${s<10?'0':''}${s}`;
                if(sec<=0) clearInterval(timerInt);
            }, 1000);
        }

        // --- STUDENT LOGIC ---
        function joinSession() {
            const code = document.getElementById('join-code').value;
            const name = document.getElementById('student-name').value;
            if(!code || !name) return alert("Missing info");

            myPeer = new Peer();
            myPeer.on('open', () => {
                hostConn = myPeer.connect(APP_ID + code);
                
                hostConn.on('open', () => {
                    hostConn.send({ type: 'JOIN', name: name });
                    router('student-desk');
                });

                hostConn.on('data', (data) => {
                    if(data.type === 'PROMPT') {
                        document.getElementById('student-prompt-view').innerText = data.text;
                    }
                });

                hostConn.on('error', () => alert("Connection failed"));
            });
        }

        function submitResponse() {
            const txt = document.getElementById('student-response').value;
            const name = document.getElementById('student-name').value;
            if(!txt) return;

            hostConn.send({ type: 'SUBMIT', text: txt, name: name });
            document.getElementById('submit-section').style.display = 'none';
            document.getElementById('submitted-msg').style.display = 'block';
        }

        // --- BUBBLE PHYSICS ENGINE (UPDATED) ---
        
        function spawnBubble(author, text, id) {
            const container = document.getElementById('bubble-layer');
            const el = document.createElement('div');
            el.className = 'bubble';
            el.innerHTML = `<div class="bubble-text">${text}</div><div class="bubble-author">${author}</div>`;
            
            // 1. Add to DOM first to get natural size
            el.style.left = '50%';
            el.style.top = '50%';
            container.appendChild(el);

            // FIX 3: Measure natural dimensions after render for accurate physics
            const rect = el.getBoundingClientRect();
            // Use largest dimension as collision radius, plus buffer
            const physicalRadius = Math.max(rect.width, rect.height) / 2 + 5; 

            // Spawn settings
            const b = {
                id: id + Math.random(),
                el: el,
                x: window.innerWidth / 2,
                y: window.innerHeight / 2,
                vx: (Math.random() - 0.5) * 15, // Fast initial burst
                vy: (Math.random() - 0.5) * 15,
                radius: physicalRadius, 
                selected: false
            };
            bubbles.push(b);
        }

        function startPhysicsLoop() {
            if(animationFrameId) cancelAnimationFrame(animationFrameId);
            
            function loop() {
                updatePhysics();
                animationFrameId = requestAnimationFrame(loop);
            }
            loop();
        }

        function updatePhysics() {
            const width = window.innerWidth;
            const height = window.innerHeight;
            const centerX = width / 2;
            const centerY = height / 2;

            for (let i = 0; i < bubbles.length; i++) {
                let b = bubbles[i];
                if (b.selected) continue; 

                // 1. Center Attraction (Gravity) - FIX 4
                // Pull bubbles gently toward the center
                const dx = centerX - b.x;
                const dy = centerY - b.y;
                b.vx += dx * 0.0003; // Weak force
                b.vy += dy * 0.0003;

                // 2. Move
                b.x += b.vx;
                b.y += b.vy;

                // 3. Wall Bounce
                if (b.x - b.radius < 0) { b.x = b.radius; b.vx *= -0.8; }
                if (b.x + b.radius > width) { b.x = width - b.radius; b.vx *= -0.8; }
                if (b.y - b.radius < 0) { b.y = b.radius; b.vy *= -0.8; }
                if (b.y + b.radius > height) { b.y = height - b.radius; b.vy *= -0.8; }

                // 4. Friction
                b.vx *= 0.96;
                b.vy *= 0.96;

                // 5. Collision (Repulsion)
                for (let j = i + 1; j < bubbles.length; j++) {
                    let b2 = bubbles[j];
                    if (b2.selected) continue;

                    let dx = b2.x - b.x;
                    let dy = b2.y - b.y;
                    let dist = Math.sqrt(dx * dx + dy * dy);
                    let minDist = b.radius + b2.radius;

                    if (dist < minDist) {
                        let angle = Math.atan2(dy, dx);
                        let tx = Math.cos(angle);
                        let ty = Math.sin(angle);
                        let force = (minDist - dist) * 0.08; 

                        b.vx -= tx * force;
                        b.vy -= ty * force;
                        b2.vx += tx * force;
                        b2.vy += ty * force;
                    }
                }

                // Apply to DOM
                b.el.style.left = b.x + 'px';
                b.el.style.top = b.y + 'px';
                
                // Centering transform handle by CSS mostly, but we set Top/Left to center
                b.el.style.transform = `translate(-50%, -50%)`;
                b.el.classList.remove('selected');
            }
        }

        // --- RANDOMIZER ---
        function randomizeBubble() {
            // Reset previous
            const prev = bubbles.find(b => b.selected);
            if (prev) {
                prev.selected = false;
                prev.vx = (Math.random() - 0.5) * 10; // Kick it away
                prev.vy = (Math.random() - 0.5) * 10;
            }

            const available = bubbles.filter(b => !pickedHistory.has(b.id));

            if (available.length === 0) {
                if (bubbles.length === 0) return alert("No responses yet!");
                alert("Cycle Complete! Resetting selection history.");
                pickedHistory.clear();
                randomizeBubble(); 
                return;
            }

            const winner = available[Math.floor(Math.random() * available.length)];
            pickedHistory.add(winner.id);
            winner.selected = true;

            // Visual overrides
            winner.el.classList.add('selected');
            winner.el.style.left = '50%';
            winner.el.style.top = '50%';
        }

    </script>
</body>
</html>
